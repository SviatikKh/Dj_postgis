<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pizza location</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

 <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>


        <style>
            #mapid {width: 600px; height: 500px; }
        </style>
    </head>
    <body>

        <h3>Pizzeries location</h3>

        <form action="{% url 'filter' %}" method="post" >
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Filter</button>

        </form>


        <ul>
        {% for query in queryset %}
            <li>
            {{ query.city }}: {{ query.location }}
            </li>
        {% endfor %}
        </ul>




        <div id="mapid"></div>

        <script>
            var map = L.map('mapid').setView([48.922563, 24.710408], 14);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([48.922563, 24.710408]).addTo(map)
                .bindPopup('I am in Ivano-Frankivsk.<br> Looking for nearby pizzeries.')
                .openPopup();

            {% for pizza in pizzeries %}
            var circle = L.circle([{{ pizza.location.y }}, {{ pizza.location.x }}], {
                color: 'blue',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 100
            }).addTo(map);
            {% endfor %}

        </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
