<!DOCTYPE html>
<html>
{% load static %}
{% load leaflet_tags %}
<head>
    {% leaflet_js %}
    {% leaflet_css %}
    <title>Location</title>
    <style type="text/css">
        #gis {width: 80%; height: 500px;}
    </style>
    <script type="text/javascript" src="{% static 'dist/leaflet.ajax.js' %}"></script>
</head>
<body>
<h3>Pizza location</h3>
<br>
<script type="text/javascript">
    function layers(map, options){
        var pizzeries = new L.GeoJSON.AJAX("{% url 'pizzeries' %}", {
            onEachFeature: function(feature, layer){
                    layer.bindPopup(feature.properties.city.toString())};
});
    pizzeries.addTo(map);
}
</script>
<br>

{% leaflet_map "gis" callback="window.layers" %}
</body>
</html>
